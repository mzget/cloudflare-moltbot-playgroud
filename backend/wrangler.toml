name = "moltbot"
main = "src/index.ts"
compatibility_date = "2024-12-30"  # Updated to a more recent date
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

[browser]
binding = "MYBROWSER"

[ai]
binding = "AI"

[[d1_databases]]
binding = "DB"
database_name = "moltbot-db"
database_id = "97634677-4bac-44d1-bd02-6c733328a137" # Used only for remote deploy

[dev]
# This helps ensure local development behaves with persistence
local_protocol = "http"
port = 8787
